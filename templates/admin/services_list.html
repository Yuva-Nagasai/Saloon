{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Services</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('admin.services_create') }}" class="btn btn-sm btn-outline-primary">
            + New Service
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price ($)</th>
                <th>Duration (min)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.title }}</td>
                <td>{{ service.category }}</td>
                <td>{{ service.price / 100 }}</td>
                <td>{{ service.duration }}</td>
                <td>
                    <a href="{{ url_for('admin.services_edit', id=service.id) }}"
                        class="btn btn-sm btn-outline-secondary">Edit</a>
                    <form action="{{ url_for('admin.services_delete', id=service.id) }}" method="POST"
                        style="display:inline" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
