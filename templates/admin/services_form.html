{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if service else 'New' }} Service</h1>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ service.title if service else '' }}"
            required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"
            required>{{ service.description if service else '' }}</textarea>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category"
                value="{{ service.category if service else '' }}" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="price" class="form-label">Price (in cents)</label>
            <input type="number" class="form-control" id="price" name="price"
                value="{{ service.price if service else '' }}" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration"
                value="{{ service.duration if service else '' }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image" name="image" value="{{ service.image if service else '' }}"
            required>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_featured" name="is_featured" {{ 'checked' if service and
            service.is_featured else '' }}>
        <label class="form-check-label" for="is_featured">Featured Service?</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Service</button>
    <a href="{{ url_for('admin.services_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
